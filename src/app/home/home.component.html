<h2>{{titulo}}</h2>
<hr>
{{fecha | date:'dd/MM/yyyy'}} - {{fecha | date:'fullDate' | uppercase}}
<br>
{{5 | conversor: 7}}
<br>
<input type="text" [(ngModel)]="prendaParaGuardar">
<button (click)="guardarPrenda()">Add prenda</button>
<p *ngIf="prendaParaGuardar">La prenda para guardar es: <strong>{{prendaParaGuardar}}</strong></p>
<h3>Listado de predas de ropa</h3>
<ul>
    <li *ngFor="let prenda of listadoRopa; let i = index">
        {{prenda}}
        <button (click)="eliminarPrenda(i)">elimiar</button>
    </li>
</ul>
